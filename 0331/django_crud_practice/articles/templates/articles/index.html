{% extends 'base.html' %}

{% block body %}
    <a href="/articles/new/">글쓰기</a>
    {% for article in articles %}
        <p>{{article.pk}} 번 글</p>
        <p> 제목 : {{article.title}} </p>
        <button>
            <a href="/articles/{{article.pk}}/detail">상세보기</a>
        </button>
        <hr>
    {% endfor %}
{% endblock %}
