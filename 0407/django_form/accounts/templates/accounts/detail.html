{% extends 'base.html' %}

{% block body %}
    <h1>{{user.pk}} : {{ user.username }}</h1>
    {% if request.user == user %}
        <form action="{% url 'accounts:delete' %}" method="POST">
            {% csrf_token %}
            <button class= "btn btn-secondary">회원 탈퇴</button>
        </form>
    {% endif %}
    <hr>
{% endblock %}
