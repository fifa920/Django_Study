{% extends 'base.html' %}

{% block body %}
    <h2>게시판 목록</h2>
    <a href="{% url 'articles:create' %}">새 글쓰기</a>
    {% for article in articles %}
        <p>제목 : {{ article.title }}</p>
        <p>내용 : {{article.content }}</p>
        <p>생성시간 : {{ article.created_at }}</p>
        <a href="{% url 'articles:detail' article.pk %}">상세보기</a>
        <hr>
    {% endfor %}

{% endblock %}
